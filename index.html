<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"], button {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #0056b3;
        }
        .booking {
            background: #f1f1f1;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .admin-link {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .admin-link:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="admin.html" class="admin-link">Sessions</a>
    <div class="container">
        <h1>Book a Session</h1>
        <form id="bookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" pattern="\d{10}" required>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" min="10:00" max="21:00" required>
            <label for="type">Type of Massage:</label>
            <select id="type" name="type" required>
                <option value="Full Body" selected>Full Body</option>
                <option value="Back and Shoulders">Back and Shoulders</option>
                <option value="Legs">Legs</option>
            </select>
            <label for="duration">Duration:</label>
            <select id="duration" name="duration" required>
                <option value="30">30'</option>
                <option value="45">45'</option>
                <option value="60" selected>60'</option>
                <option value="90">90'</option>
            </select>
            <input type="submit" value="Book">
        </form>

        <h2>Existing Bookings</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Client</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookingsList"></tbody>
        </table>
    </div>

    <script>
        const bookings = JSON.parse(localStorage.getItem('bookings')) || [];

        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const type = document.getElementById('type').value;
            const duration = document.getElementById('duration').value;
            const dateTime = `${date} ${time}`;
            const userIP = '127.0.0.1'; // Placeholder for user IP

            // Confirmation before booking
            if (!confirm(`Are you sure you want to book for ${name} on ${date} at ${time}?`)) {
                return;
            }

            // Check if the slot is already taken
            if (bookings.some(booking => booking.dateTime === dateTime)) {
                alert('This slot is already booked.');
                return;
            }

            // Add the new booking
            bookings.push({ name, phone, dateTime, type, duration, userIP });
            localStorage.setItem('bookings', JSON.stringify(bookings));

            // Reset the form and update the bookings list
            document.getElementById('bookingForm').reset();
            displayBookings();
        });

        function displayBookings() {
            const bookingsList = document.getElementById('bookingsList');
            bookingsList.innerHTML = '';

            bookings.forEach((booking, index) => {
                const bookingDate = new Date(booking.dateTime);
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = bookingDate.toLocaleDateString(undefined, options);
                const formattedTime = bookingDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                const tr = document.createElement('tr');
                const tdDate = document.createElement('td');
                const tdTime = document.createElement('td');
                const tdName = document.createElement('td');
                const tdActions = document.createElement('td');
                const deleteButton = document.createElement('button');

                tdDate.textContent = formattedDate;
                tdTime.textContent = formattedTime;
                tdName.textContent = booking.name;

                deleteButton.textContent = 'Delete';
                deleteButton.onclick = function() {
                    if (confirm(`Are you sure you want to delete the booking for ${booking.name} on ${formattedDate} at ${formattedTime}?`)) {
                        bookings.splice(index, 1);
                        localStorage.setItem('bookings', JSON.stringify(bookings));
                        displayBookings();
                    }
                };

                tdActions.appendChild(deleteButton);
                tr.appendChild(tdDate);
                tr.appendChild(tdTime);
                tr.appendChild(tdName);
                tr.appendChild(tdActions);
                bookingsList.appendChild(tr);
            });
        }

        // Generate the bookings on page load
        displayBookings();
    </script>
</body>
</html>
