<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select, .time-slot {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .time-slots {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .time-slot {
            cursor: pointer;
            background: #e7e7e7;
            border: 1px solid #ddd;
            text-align: center;
            width: calc(25% - 10px);
        }
        .time-slot.selected {
            background: #007BFF;
            color: white;
        }
        .booking {
            background: #f1f1f1;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book a Session</h1>
        <form id="bookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Time:</label>
            <div id="timeSlots" class="time-slots"></div>
            <input type="hidden" id="time" name="time" required>
            <label for="type">Type of Massage:</label>
            <select id="type" name="type" required>
                <option value="Full Body">Full Body</option>
                <option value="Back and Shoulders">Back and Shoulders</option>
                <option value="Legs">Legs</option>
            </select>
            <label for="duration">Duration:</label>
            <select id="duration" name="duration" required>
                <option value="30">30'</option>
                <option value="45">45'</option>
                <option value="60">60'</option>
                <option value="90">90'</option>
            </select>
            <input type="submit" value="Book">
        </form>

        <h2>Existing Bookings</h2>
        <div id="bookingsList"></div>
    </div>

    <script>
        const bookings = JSON.parse(localStorage.getItem('bookings')) || [];

        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const type = document.getElementById('type').value;
            const duration = document.getElementById('duration').value;
            const dateTime = `${date} ${time}`;

            // Check if the slot is already taken
            if (bookings.some(booking => booking.dateTime === dateTime)) {
                alert('This slot is already booked.');
                return;
            }

            // Add the new booking
            bookings.push({ name, phone, dateTime, type, duration });
            localStorage.setItem('bookings', JSON.stringify(bookings));

            // Reset the form and update the bookings list
            document.getElementById('bookingForm').reset();
            document.getElementById('time').value = '';
            displayBookings();
        });

        function displayBookings() {
            const bookingsList = document.getElementById('bookingsList');
            bookingsList.innerHTML = '';

            bookings.forEach(booking => {
                const bookingDate = new Date(booking.dateTime);
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = bookingDate.toLocaleDateString(undefined, options);
                const formattedTime = bookingDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                const div = document.createElement('div');
                div.classList.add('booking');
                div.textContent = `${formattedDate} | ${formattedTime} | ${booking.name} ${booking.phone} | ${booking.type} | ${booking.duration}'`;
                bookingsList.appendChild(div);
            });
        }

        function generateTimeSlots() {
            const timeSlotsContainer = document.getElementById('timeSlots');
            const startTime = 10; // 10:00 AM
            const endTime = 21; // 9:00 PM

            for (let hour = startTime; hour <= endTime; hour++) {
                const time = hour < 12 ? `${hour}:00 AM` : hour === 12 ? `${hour}:00 PM` : `${hour - 12}:00 PM`;
                const slotDiv = document.createElement('div');
                slotDiv.classList.add('time-slot');
                slotDiv.textContent = time;
                slotDiv.dataset.time = `${hour < 10 ? '0' : ''}${hour}:00`;
                slotDiv.addEventListener('click', function() {
                    document.querySelectorAll('.time-slot').forEach(slot => slot.classList.remove('selected'));
                    slotDiv.classList.add('selected');
                    document.getElementById('time').value = slotDiv.dataset.time;
                });
                timeSlotsContainer.appendChild(slotDiv);
            }
        }

        // Generate the time slots on page load
        generateTimeSlots();
        displayBookings();
    </script>
</body>
</html>
