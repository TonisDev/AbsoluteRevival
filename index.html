<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massage Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .booking {
            background: #f1f1f1;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Your Massage</h1>
        <form id="bookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required pattern="\d{10}" title="Phone number must be 10 digits">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="text" id="time" name="time" required>

            <label for="type">Massage Type:</label>
            <select id="type" name="type">
                <option value="full body">Full Body</option>
                <option value="back">Back</option>
                <option value="foot">Foot</option>
            </select>

            <label for="duration">Duration:</label>
            <select id="duration" name="duration">
                <option value="30">30'</option>
                <option value="45">45'</option>
                <option value="60" selected>60'</option>
                <option value="90">90'</option>
            </select>

            <input type="submit" value="Book Now">
        </form>
        <div id="confirmation" class="hidden">
            <p>Are you sure you want to submit this booking?</p>
            <button onclick="confirmBooking()">Yes</button>
            <button onclick="cancelBooking()">No</button>
        </div>
        <div id="bookingsContainer" class="hidden">
            <h2>Upcoming Bookings</h2>
            <div id="bookingsList"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        const bookings = JSON.parse(localStorage.getItem('bookings')) || [];

        // Initialize Flatpickr for time picking
        flatpickr("#time", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            minDate: "10:00",
            maxDate: "21:00",
            minuteIncrement: 15
        });

        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('confirmation').classList.remove('hidden');
        });

        function confirmBooking() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const type = document.getElementById('type').value;
            const duration = document.getElementById('duration').value;
            const userIP = '127.0.0.1'; // Placeholder for IP address, replace with actual IP retrieval method

            const dateTime = `${date} ${time}`;
            const booking = {
                dateTime,
                name,
                phone,
                type,
                duration,
                userIP
            };

            bookings.push(booking);
            localStorage.setItem('bookings', JSON.stringify(bookings));
            document.getElementById('confirmation').classList.add('hidden');
            displayBookings();
        }

        function cancelBooking() {
            document.getElementById('confirmation').classList.add('hidden');
        }

        function displayBookings() {
            const bookingsContainer = document.getElementById('bookingsContainer');
            const bookingsList = document.getElementById('bookingsList');
            bookingsList.innerHTML = '';

            bookings.forEach(booking => {
                const bookingDate = new Date(booking.dateTime);
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = bookingDate.toLocaleDateString(undefined, options);
                const formattedTime = bookingDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                const div = document.createElement('div');
                div.classList.add('booking');
                div.textContent = `${formattedDate} | ${formattedTime} | ${booking.name} ${booking.phone} | ${booking.type} | ${booking.duration}' | ${booking.userIP}`;
                bookingsList.appendChild(div);
            });

            bookingsContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
