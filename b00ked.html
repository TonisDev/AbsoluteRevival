<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Booking View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .booking {
            background: #f1f1f1;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Booking View</h1>
        <form id="passphraseForm">
            <label for="passphrase">Enter Passphrase:</label>
            <input type="password" id="passphrase" name="passphrase" required>
            <input type="submit" value="View Bookings">
        </form>
        <div id="bookingsContainer" class="hidden">
            <h2>Existing Bookings</h2>
            <div id="bookingsList"></div>
        </div>
    </div>

    <script>
        const bookings = JSON.parse(localStorage.getItem('bookings')) || [];

        document.getElementById('passphraseForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const passphrase = document.getElementById('passphrase').value;
            if (passphrase === 'secretpass') {
                document.getElementById('bookingsContainer').classList.remove('hidden');
                displayBookings();
            } else {
                alert('Incorrect passphrase.');
            }
        });

        function displayBookings() {
            const bookingsList = document.getElementById('bookingsList');
            bookingsList.innerHTML = '';

            bookings.forEach(booking => {
                const bookingDate = new Date(booking.dateTime);
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = bookingDate.toLocaleDateString(undefined, options);
                const formattedTime = bookingDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                const div = document.createElement('div');
                div.classList.add('booking');
                div.textContent = `${formattedDate} | ${formattedTime} | ${booking.name} ${booking.phone} | ${booking.type} | ${booking.duration}'`;
                bookingsList.appendChild(div);
            });
        }
    </script>
</body>
</html>
