<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Booking View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .booking {
            background: #f1f1f1;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form id="passphraseForm">
            <label for="passphrase">Enter Passphrase:</label>
            <input type="password" id="passphrase" name="passphrase" required>
            <input type="submit" value="Submit">
        </form>
        <div id="bookingsContainer" class="hidden">
            <h2>Bookings</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Client Name</th>
                        <th>Phone</th>
                        <th>Massage Type</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody id="bookingsList"></tbody>
            </table>
            <div id="bookingsText"></div>
        </div>
    </div>

    <script>
        const bookings = JSON.parse(localStorage.getItem('bookings')) || [];

        document.getElementById('passphraseForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const passphrase = document.getElementById('passphrase').value;
            const decodedPassphrase = atob('dG9uaQ=='); // Base64 decoded passphrase

            if (passphrase === decodedPassphrase) {
                document.getElementById('bookingsContainer').classList.remove('hidden');
                displayBookings();
            } else {
                alert('Incorrect passphrase.');
            }
        });

        function displayBookings() {
            const bookingsList = document.getElementById('bookingsList');
            const bookingsText = document.getElementById('bookingsText');
            bookingsList.innerHTML = '';
            bookingsText.innerHTML = '';

            bookings.forEach(booking => {
                const bookingDate = new Date(booking.dateTime);
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = bookingDate.toLocaleDateString(undefined, options);
                const formattedTime = bookingDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                const tr = document.createElement('tr');
                const tdDate = document.createElement('td');
                const tdTime = document.createElement('td');
                const tdName = document.createElement('td');
                const tdPhone = document.createElement('td');
                const tdType = document.createElement('td');
                const tdDuration = document.createElement('td');


                tdDate.textContent = formattedDate;
                tdTime.textContent = formattedTime;
                tdName.textContent = booking.name;
                tdPhone.textContent = booking.phone;
                tdType.textContent = booking.type;
                tdDuration.textContent = booking.duration + "'";


                tr.appendChild(tdDate);
                tr.appendChild(tdTime);
                tr.appendChild(tdName);
                tr.appendChild(tdPhone);
                tr.appendChild(tdType);
                tr.appendChild(tdDuration);

                bookingsList.appendChild(tr);
            });
        }
    </script>
</body>
</html>
