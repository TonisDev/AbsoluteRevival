<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Booking View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .booking {
            background: #f1f1f1;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .edit-button, .delete-button {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 5px;
        }
        .edit-button:hover, .delete-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form id="passphraseForm">
            <label for="passphrase">Enter Passphrase:</label>
            <input type="password" id="passphrase" name="passphrase" required>
            <input type="submit" value="Submit">
        </form>
        <div id="bookingsContainer" class="hidden">
            <h2>Bookings</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Client Name</th>
                        <th>Phone</th>
                        <th>Massage Type</th>
                        <th>Duration</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bookingsList"></tbody>
            </table>
        </div>
    </div>

    <script>
        const bookings = JSON.parse(localStorage.getItem('bookings')) || [];

        document.getElementById('passphraseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const passphrase = document.getElementById('passphrase').value;
            const decodedPassphrase = atob('dG9uaQ=='); // Base64 decoded passphrase

            if (passphrase === decodedPassphrase) {
                document.getElementById('bookingsContainer').classList.remove('hidden');
                displayBookings();
            } else {
                alert('Incorrect passphrase.');
            }
        });

        function displayBookings() {
            const bookingsList = document.getElementById('bookingsList');
            bookingsList.innerHTML = '';

            bookings.forEach((booking, index) => {
                const bookingDate = new Date(booking.dateTime);
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = bookingDate.toLocaleDateString(undefined, options);
                const formattedTime = bookingDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${formattedTime}</td>
                    <td>${booking.name}</td>
                    <td>${booking.phone}</td>
                    <td>${booking.type}</td>
                    <td>${booking.duration}'</td>
                    <td>
                        <button class="edit-button" onclick="editBooking(${index})">Edit</button>
                        <button class="delete-button" onclick="deleteBooking(${index})">Delete</button>
                    </td>
                `;

                bookingsList.appendChild(tr);
            });
        }

        function editBooking(index) {
            const booking = bookings[index];
            const newDate = prompt("Enter new date (YYYY-MM-DD):", booking.dateTime.split(' ')[0]);
            const newTime = prompt("Enter new time (HH:MM):", booking.dateTime.split(' ')[1]);

            if (newDate && newTime) {
                booking.dateTime = `${newDate} ${newTime}`;
                localStorage.setItem('bookings', JSON.stringify(bookings));
                displayBookings();
            }
        }

        function deleteBooking(index) {
            if (confirm("Are you sure you want to delete this booking?")) {
                bookings.splice(index, 1);
                localStorage.setItem('bookings', JSON.stringify(bookings));
                displayBookings();
            }
        }
    </script>
</body>
</html>
